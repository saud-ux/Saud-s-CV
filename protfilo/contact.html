<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Saud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            --primary-color: #f4f4f9;
            --secondary-color: #333;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            flex-direction: column;
            text-align: center;
        }

        .dark-mode {
            --primary-color: #11131a;
            --secondary-color: #fff;
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        nav {
            position: absolute;
            top: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: white;
            background-color: #395636;
        }

        .dark-mode nav ul li a {
            color: white;
        }

        .toggle-btn {
            margin-top: 10px;
            background: #395636;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #729c6d;
        }

        .info {
            text-align: center;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .info {
            background-color: #333;
            color: #fff;
        }

        .info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: inherit;
        }

        .info h1 span {
            color: #395636;
        }

        .info p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: inherit;
        }

        .info a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #395636;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .info a:hover {
            background-color: #729c6d;
        }

        .contact-details {
            text-align: left;
            margin-top: 20px;
        }

        .contact-details p {
            margin: 5px 0;
        }

        .contact-details i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Saud</a></li>
        </ul>
        <button class="toggle-btn" id="toggle-btn">Toggle Dark Mode</button>
    </nav>
    <div class="info">
        <h1>Contact Saud</h1>
        <p>Contact details:</p>
        <div class="contact-details">
            <p><strong>Gmail:</strong> saud.alhmad123@gmail.com</p>
            <p><strong>Phone:</strong> +966 59 125 1160</p>
            <p><strong><i class="fab fa-instagram"></i>Instagram:</strong> <a href="https://www.instagram.com/sauddzz_/" target="_blank">saud.alhmad</a></p>
            <p><strong><i class="fab fa-twitter"></i>X:</strong> <a href="https://twitter.com/sauddzz1" target="_blank">saud_alhmad</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = 'Toggle Light Mode';
            } else {
                toggleBtn.textContent = 'Toggle Dark Mode';
            }
        });

        // JavaScript to handle navigation
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('href');
                window.location.href = page;
            });
        });
    </script>
</body>
</html>
